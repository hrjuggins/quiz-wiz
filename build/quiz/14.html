  <!-- Pagination -->


<script type="text/javascript">
$(window).ready(function() {
  var result = 0;
  $('#seeResults').on('click', function() {
    $('.active').each(function() {
      if($(this).attr('data-is_correct_choice') == "True") {
        result+=1;
      } else {
        $(this).removeClass('active');
        $(this).removeClass('btn-primary');
        $(this).addClass('btn-danger');
      }
    });
    $('label').each(function() {
      if($(this).attr('data-is_correct_choice') == "True") {
        $(this).addClass('active');
      };
    })
    $('#scoreSpan').text(result);
    $('.card-body').css('display', 'flex');
    $('#result').css('display', 'none');
    $('#replay').css('display', 'flex');
    if (result == $('scoreTotal')[0].innerHTML) {
      $('#replay-message').text('Well done');
    }
  });
  $('#replay').on('click', function() {
    location.reload();
  })
})
</script>
